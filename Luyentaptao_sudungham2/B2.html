<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>

    <input type="number" id="circleNumber">Enter Value <br>
    <button onclick="result()">Kết quả</button>
    <p id="showCircle"></p>
    <p id="showCircle1"></p>

    <script>
        function result() {
            let circleNumber = document.getElementById('circleNumber').value;

            document.getElementById('showCircle').innerHTML = `Diameter circle 'chu vi' ${circleNumber * 2 * 3.14}`;
            document.getElementById('showCircle1').innerHTML =
                `Acreage Circle 'diện tích' ${Math.pow(circleNumber, 2) * 3.14}`;
        }
    </script>
</body>

</html>
