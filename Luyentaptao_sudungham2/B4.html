<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>

    <input type="text" id="numberRight">Enter Value <br>
    <button onclick="bai4()">Result</button>
    <p id="showNumberRight"></p>
    <script>
        function bai4() {
            let numberRight = Number(document.getElementById('numberRight').value);

            if (isNaN(numberRight)) {
                document.getElementById('showNumberRight').innerHTML =
                    `Nhập lại nhé`;

            } else {
                document.getElementById('showNumberRight').innerHTML = `Nhập đúng rồi`;
            }
        }
    </script>
</body>

</html>
