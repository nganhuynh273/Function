<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <input type="number" id="factorial">Enter Value <br>
    <button onclick="kq()">result</button>
    <p id="showfactorial"></p>
    <script>
        function kq() {
            let factorial = Number(document.getElementById('factorial').value);
            let total = 1;

            if (factorial == 1) {

                document.getElementById('showfactorial').innerHTML =
                    `Factorial of type number  'Giai thừa của số vừa nhập vào'  ${factorial}`;
            } else {

                for (let i = 1; i <= factorial; i++) {
                    total *= i;
                    document.getElementById('showfactorial').innerHTML =
                        `Factorial of type number  'Giai thừa của số vừa nhập vào'  ${total}`;
                }
            }
        }
    </script>
</body>

</html>
