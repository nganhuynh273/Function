<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>

    <input type="text" id="isInteger">Nhập vào để kiểm tra<br>
    <button onclick="b6()">Result</button>
    <p id="showInteger"></p>
    <script>
        function b6() {
            let isInteger = Number(document.getElementById('isInteger').value);
            switch (true) {
                case isInteger > 0 && isInteger % 1 == 0:
                    document.getElementById('showInteger').innerHTML = `Đúng rồi nè${isInteger}`;
                    break;
                case isInteger < 0:
                    document.getElementById('showInteger').innerHTML = `Không đúng rồi`;
            }
        }
    </script>
</body>

</html>
