<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7</title>
</head>

<body>

    <input type="text" id="transposition">Nhập vào đây<br>
    <input type="text" id="transposition2"><br>
    <button onclick="Lesson7()">Kết quả</button>
    <p id="showTransposition"></p>
    <script>
        function Lesson7() {
            let transposition = Number(document.getElementById('transposition').value);
            let transposition2 = Number(document.getElementById('transposition2').value);
            let temp;

            temp = transposition;
            transposition = transposition2;
            transposition2 = temp;

            document.getElementById('showTransposition').innerHTML = `The two numbers just changed are :
    ${transposition},${transposition2}`
        }
    </script>
</body>

</html>
